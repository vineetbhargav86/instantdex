<div ng-controller="ExchangeOverviewController">
    <div class="row">
        <div class="header small-12 columns">
            <h1>Exchange Overview</h1>  
        </div>
        
        <div class="show-dust-box small-12 columns" ng-show="showExchangeData">
            <span class="checkbox"><input class=""  type="checkbox" name="" value="">  Show dust</span>
        </div>
    </div>
    <div class="row text-center" ng-show="!showExchangeData"><h3>Please add api key pairs on options tab to view exchange details here.</h3></div>
    <div class="row" ng-show="showExchangeData">
        <div class="exchange-overview-box small-12 columns">
            <div class="row">
                <div class="left-box large-3 medium-6 small-12 columns">
                    <span class="checkbox"><input type="checkbox" ng-model = "selectedAll" name="" value="" ng-change = "selectAll()" >
                    Select all</span>
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>Show</th>
                            <th>Exchange</th>
                        </tr>
                        <tr ng-repeat="exchange in exchangeNames">
                            <td><input type="checkbox" ng-model="exchange.isChecked" ng-change="excCheckboxUpdated()"/></td>
                            <td> {{exchange.name | firstUpper}}</td>
                        </tr>
            
                    </table>
                </div>
                
                <div class="mid-box large-4 medium-6 small-12 columns">
                
                    <fieldset class="scheduler-border" >
                        <legend class="scheduler-border">Totals</legend>
                        <div class="control-group table-responsive">
                            <table class="table table-row-style table-bordered">
                                <tr>
                                    <th>Coin</th>
                                    <th>Balance</th>
                                </tr>
                                <tr ng-repeat = "total in totalsTable">
                                    <td>{{total.coin}}</td>
                                    <td>{{total.balance}}</td>
                                </tr>
            
                                
                            </table>
                        </div>
                    </fieldset>
        
                 </div>
                 <div ng-repeat="exchange in exchangeNames">   
                    <fieldset class="scheduler-border" ng-show="exchange.isChecked" >
                        <legend class="scheduler-border">{{exchange.name| firstUpper}}</legend>
                        <div class="control-group table-responsive">
                            <table class="table table-striped">
                                <tr>
                                    <th>Coin</th>
                                    <th>Balance</th>
                                </tr>
            
                                <tr ng-repeat = "val in exchange.coinDetails">
                                    <td>{{val.coin}}</td>
                                    <td>{{val.balance}}</td>
                                </tr>
            
                            </table>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
