<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div>
        <div class="row">
            <div class="header small-12 columns">
                <h1>Exchange Overview</h1>
            </div>
            <div class="show-dust-box small-12 columns">
                <span class="checkbox"><input class="" name="" type="checkbox"
                value=""> Show dust</span>
            </div>
        </div>
        <div class="row">
            <div class="exchange-overview-box small-12 columns">
                <div class="row">
                    <div class="left-box large-3 medium-6 small-12 columns">
                        <span class="checkbox"><input name="" type="checkbox"
                        value=""> Select all</span>
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th>Show</th>
                                <th>Exchange</th>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>{{exchange.name | firstUpper}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="mid-box large-4 medium-6 small-12 columns">
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border">Totals</legend>
                            <div class="control-group table-responsive">
                                <table class=
                                "table table-row-style table-bordered">
                                    <tr>
                                        <th>Coin</th>
                                        <th>Balance</th>
                                    </tr>
                                    <tr>
                                        <td>{{total.coin}}</td>
                                        <td>{{total.balance}}</td>
                                    </tr>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border">{{exchange.name |
                            firstUpper}}</legend>
                            <div class="control-group table-responsive">
                                <table class="table table-striped">
                                    <tr>
                                        <th>Coin</th>
                                        <th>Balance</th>
                                    </tr>
                                    <tr>
                                        <td>{{val.coin}}</td>
                                        <td>{{val.balance}}</td>
                                    </tr>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
